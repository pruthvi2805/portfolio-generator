<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0D9488;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#14B8A6;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative shapes -->
  <circle cx="100" cy="100" r="150" fill="#0D9488" opacity="0.1"/>
  <circle cx="1100" cy="500" r="200" fill="#14B8A6" opacity="0.1"/>

  <!-- Logo/Icon -->
  <g transform="translate(100, 200)">
    <rect width="100" height="100" rx="20" fill="url(#accentGradient)"/>
    <path d="M25 70 L25 30 L50 15 L75 30 L75 70 L50 85 Z"
          stroke="white" stroke-width="4" fill="none"/>
    <path d="M25 30 L50 45 L75 30 M50 45 L50 85"
          stroke="white" stroke-width="4"/>
  </g>

  <!-- Main title -->
  <text x="240" y="280"
        font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif"
        font-size="72"
        font-weight="700"
        fill="white">Portfolio Builder</text>

  <!-- Subtitle -->
  <text x="240" y="340"
        font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif"
        font-size="32"
        font-weight="400"
        fill="#94A3B8">Create stunning portfolio websites in minutes</text>

  <!-- Feature badges -->
  <g transform="translate(240, 400)">
    <rect width="140" height="40" rx="20" fill="#1E293B" stroke="#0D9488" stroke-width="2"/>
    <text x="70" y="26"
          font-family="Inter, sans-serif"
          font-size="16"
          font-weight="500"
          fill="#14B8A6"
          text-anchor="middle">100% Free</text>
  </g>

  <g transform="translate(400, 400)">
    <rect width="180" height="40" rx="20" fill="#1E293B" stroke="#0D9488" stroke-width="2"/>
    <text x="90" y="26"
          font-family="Inter, sans-serif"
          font-size="16"
          font-weight="500"
          fill="#14B8A6"
          text-anchor="middle">No Signup Required</text>
  </g>

  <g transform="translate(600, 400)">
    <rect width="160" height="40" rx="20" fill="#1E293B" stroke="#0D9488" stroke-width="2"/>
    <text x="80" y="26"
          font-family="Inter, sans-serif"
          font-size="16"
          font-weight="500"
          fill="#14B8A6"
          text-anchor="middle">Privacy-Focused</text>
  </g>

  <!-- Footer -->
  <text x="240" y="550"
        font-family="Inter, sans-serif"
        font-size="20"
        font-weight="400"
        fill="#64748B">portfolio-builder.kpruthvi.com</text>
</svg>
